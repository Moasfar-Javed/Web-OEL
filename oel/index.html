<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Sign In</title>
</head>

<body>
    <div style="width: 40%; margin-right:auto; margin-left: auto;">
        <div class="card">
            <div class="card-body">

                <form name="registration" onsubmit="redirect(); return false">
                    <div class="mb-3">
                        <label for="name" id="newl" class="form-label">Username</label>
                        <input type="text" class="form-control" id="name" pattern="[A-Za-z]" placeholder="Full Name"
                            required>
                        <div id="unameHelp" class="form-text">Enter only characters, mandatory field</div>
                    </div>
                    <div class="mb-3">
                        <br>
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        <div id="emailHelp" class="form-text">Enter a valid email, mandatory field"</div>
                    </div>

                    <div class="mb-3">
                        <br>
                        <label for="pw" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pw"
                            pattern="(?=.*[A-Z])(?=.*?[#?!@$%^&*-\]\[]).{5,}" placeholder="Password" required>
                        <div id="passHelp" class="form-text">Password should be atleast 5 chars, 1 special char, 1
                            capital char</div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary mb-3"
                        onclick="ValidateEmail(document.registration.email);alphanumeric(document.registration.name);CheckPassword(document.registration.pw);">Login</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>

<script>
    function redirect() {
        window.location.href = "./home.html";
    }

    function validateForm() {
        let letters = /^[a-z]+$/;
        let passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{5,}$/;
        let uname = document.forms["signin"]["uname"].value;
        let email = document.forms["signin"]["email"].value;
        let pass = document.forms["signin"]["pass"].value;

        if (uname == "" || (uname.match(letters))) {
            document.getElementById("invalids").innerHTML = "1Invalid Input(s)";
        }
        else if (pass == "" || (pass.match(passRegex))) {

            document.getElementById("invalids").innerHTML = "2Invalid Input(s)";
        }
        else if (email == "" || (email.includes("@"))) {
            document.getElementById("invalids").innerHTML = "3Invalid Input(s)";
        }
        else {
            //window.open("dashboard.html","_self");
            alert("valid");
        }

    }
</script>
