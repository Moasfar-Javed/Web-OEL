<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Pay/Collect</title>
</head>
<body>
    <div class="row">
        <div class="col-6">
      <h3>Rented</h3>

      <div class="card">
        <div class="row g-0">
            <div class="col-md-4"><img src="assets/malir.jpg" class="img-fluid rounded-start" alt="..."></div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">C90 Malir Cantt</h5>
                    <p class="card-text">600 sq ft, 2 story, 8 bedrooms, 2 lounge, 1 drawing room, 2 kitchen</p>
                    <a href="#" class="btn btn-primary">Pay Rent</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-6">
        <h3>Owned</h3>
        
      <div class="card">
        <div class="row g-0">
            <div class="col-md-4"><img src="assets/nhs.jpeg" class="img-fluid rounded-start" alt="..."></div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">NHS HOUSING</h5>
                    <p class="card-text">600 sq ft, 2 story, 8 bedrooms, 2 lounge, 1 drawing room, 2 kitchen</p>
                    
                    <a href="#" class="btn btn-primary">Collect Rent</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
